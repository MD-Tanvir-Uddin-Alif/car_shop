{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>Welcome</h1>
  <a href="{% url 'edit_profile_page' %}" class="btn btn-secondary">Edit Profile</a>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Car Name</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
    {%for i in detail%}
      <tr>
        <td>{{i.buyer.username}}</td>
        <td>{{i.buyer.email}}</td>
        <td>{{i.car.car_name}}</td>
        <td>{{i.time_stamp}}</td>
      </tr>
  {% endfor %}
{% endblock %}
